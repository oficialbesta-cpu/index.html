<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>IA Besta Oficial</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    h1 {
        text-align: center;
    }

    #container {
        max-width: 700px;
        margin: auto;
        padding: 20px;
        border: 1px solid #444;
        border-radius: 10px;
        background: #181818;
    }

    #messages {
        height: 350px;
        overflow-y: scroll;
        border: 1px solid #333;
        padding: 10px;
        border-radius: 10px;
        background: #000;
    }

    .msg {
        margin-bottom: 15px;
        padding: 10px;
        background: #222;
        border-radius: 8px;
    }

    .copy-btn {
        margin-top: 5px;
        padding: 5px;
        background: #444;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
    }

    #prompt-editor {
        display: none;
        margin-top: 20px;
        padding: 10px;
        background: #222;
        border-radius: 8px;
    }

    #senha-dev {
        display: none;
        margin-top: 10px;
    }

    button {
        padding: 10px;
        background: #00aaff;
        border: none;
        color: black;
        cursor: pointer;
        border-radius: 5px;
        font-weight: bold;
    }

    input {
        padding: 10px;
        width: 100%;
        margin-top: 10px;
        border-radius: 5px;
        border: none;
    }
</style>
</head>
<body>

<h1>IA • Besta Oficial</h1>

<div id="container">

    <div id="messages"></div>

    <textarea id="userInput" placeholder="Digite sua mensagem..." style="width:100%;height:80px;margin-top:10px;border-radius:8px;"></textarea>

    <button onclick="sendMessage()">ENVIAR SUA MENSAGEM</button>

    <br><br>

    <button onclick="abrirDev()">DEV</button>

    <div id="senha-dev">
        <input id="senha" placeholder="Digite a senha">
        <button onclick="validarSenha()">ENVIAR</button>
    </div>

    <div id="prompt-editor">
        <h3>Editar PROMPT da IA</h3>
        <textarea id="promptText" style="width:100%;height:120px;border-radius:8px;"></textarea>
        <button onclick="salvarPrompt()">Salvar Prompt</button>
    </div>

</div>

<script>
/* ============================================================
   SUA CHAVE DA API DO GOOGLE (já colocada)
   ============================================================ */
const API_KEY = "AIzaSyDg9EAN5Ep9eXACi8aMXvZBklEU_hIqsVo";

/* Prompt padrão */
let systemPrompt = "Você é uma IA chamada Besta IA. Responda sempre educadamente.";

/* Salvar prompt no navegador */
if(localStorage.getItem("prompt")){
    systemPrompt = localStorage.getItem("prompt");
    document.getElementById("promptText").value = systemPrompt;
}

/* Enviar mensagem */
async function sendMessage(){
    let msg = document.getElementById("userInput").value.trim();
    if(msg === "") return;

    addMessage("Você: " + msg);

    let body = {
        contents:[{
            role:"user",
            parts:[{text: systemPrompt + "\n\nUsuário: " + msg}]
        }]
    };

    const response = await fetch(
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + API_KEY,
        {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify(body)
        }
    );

    const data = await response.json();
    let resposta = data.candidates?.[0]?.content?.parts?.[0]?.text || "Erro na API";

    addMessage("IA: " + resposta, true);
    document.getElementById("userInput").value = "";
}

/* Criar mensagens */
function addMessage(text, isAI = false){
    let box = document.getElementById("messages");

    let div = document.createElement("div");
    div.className = "msg";
    div.innerText = text;

    if(isAI){
        let btn = document.createElement("button");
        btn.innerText = "COPIAR";
        btn.className = "copy-btn";
        btn.onclick = function(){
            navigator.clipboard.writeText(text.replace("IA: ",""));
        };
        div.appendChild(btn);
    }

    box.appendChild(div);
    box.scrollTop = box.scrollHeight;
}

/* DEV */
function abrirDev(){
    document.getElementById("senha-dev").style.display = "block";
}

function validarSenha(){
    let s = document.getElementById("senha").value;
    if(s === "404"){
        document.getElementById("prompt-editor").style.display = "block";
    } else {
        alert("Senha incorreta!");
    }
}

/* Salvar prompt */
function salvarPrompt(){
    let novo = document.getElementById("promptText").value;
    systemPrompt = novo;
    localStorage.setItem("prompt", novo);
    alert("PROMPT atualizado!");
}
</script>

</body>
  </html>
